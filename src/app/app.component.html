<body>
  <section class="todoapp">
    <header class="header">
      <h1>Todos</h1>
      <input autofocus="" class="new-todo" placeholder="What needs to be done?" name="newtodo" [(ngModel)]="newTodo" (keyup.enter)="addTodo()">
    </header>
    <section class="main" *ngIf="todos.length > 0 || !validToDo || todo_alreadyExist">
      <p *ngIf="!validToDo" class="error">Invalid todo item. Please try again</p>
      <p *ngIf="todo_alreadyExist" class="error">ToDo item already exist. Please try another</p>
      <ul class="todo-list">
        <li *ngFor="let todo of todos">
          <div class="view">
            <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
            <label>{{todo.title}}</label>
            <button class="destroy" (click)="removeTodo(todo)"></button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer" *ngIf="todos.length > 0">
      <span class="todo-count">
        <strong>{{todos.length}}</strong>{{todos.length == 1 ? 'item' : 'items'}} left</span>
    </footer>
  </section>
</body>

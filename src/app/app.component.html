<div class="container">
  <div  *ngIf="!validToDo" class="alert alert-danger" role="alert">
      This is a warning alertâ€”check it out!
  </div>
<section class="todoapp">
  <header class="header">
    <h1>Todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus="" name="newtodo" [(ngModel)]="newTodo" (keyup.enter)="addTodo()">
  </header>
  <section class="main" *ngIf="todos.length > 0">
    <ul class="list-group">
      <li *ngFor="let todo of todos" class="list-group-item" [class.active]="todo.complete" [class.list-group-item-dark]="!todo.complete">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
          <label>{{todo.title}}</label>
          <button class="btn primary" (click)="removeTodo(todo)">Delete</button>
          <label *ngIf="todo.complete">completed</label>
        </div>
      </li>
    </ul>
  </section>
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
  </footer>
</section>
</div>
